<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Aprendizado Gamificada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container" id="usernameContainer">
    <h1>Bem-vindo à Plataforma de Aprendizado Gamificada</h1>
    <input type="text" id="usernameInput" placeholder="Digite seu nome" required>
    <button id="startButton">Começar</button>
  </div>

  <div class="container" id="mainContainer" style="display:none;">
    <header>
      <h1>Plataforma de Aprendizado Gamificada</h1>
      <div class="user-info">
        <span id="username">Usuário:</span>
        <span id="points">Pontos: 0</span>
        <span id="level">Nível: 1</span>
      </div>
    </header>

    <main>
      <section class="courses">
        <h2>Cursos</h2>
        <div id="courseList">
          
        </div>
      </section>

      <section class="quizzes">
        <h2>Complete o Quiz para Ganhar Pontos</h2>
        <div class="quiz-container" id="quizContainer">
         
        </div>
        <div class="quiz-progress">
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>
      </section>
    </main>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
